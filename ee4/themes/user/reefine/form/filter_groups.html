<input type="hidden" name="form_post" value="yes"/>
<div class="progress"></div>
<div role="search">
<div class="reefine_search">
	{search_groups}
		{filters} 
			<label for="{group_name}">{label}</label>
		  <input
				type="text" id="{group_name}" name="{group_name}" placeholder="search"
				value="{filter_title}" title="Search ({filter_quantity})" />
		  <input type="submit" name="submit" value="Go" />
		<!--  {url}{filter_active_boolean}{filter_id} -->
		{/filters}
	{/search_groups}
</div>
<div class="reefine_sidebar">
	<div class="reefine_filters">
		{list_groups}
			<div class="reefine_list {group_name}_container">
				<h3 class="group_{group_name}"><label for="{group_name}">{label}</label></h3>
				{if join=='none'}
					<select name="{group_name}[]" id="{group_name}">
					<option value="">Any</option>
					{filters}
						<option value="{filter_value}" {if filter_active}selected="selected"{/if}>{filter_title} ({filter_quantity})</option>
					{/filters}
					</select>
				{if:else}
					<ul>
					{filters}
					<li><label><input type="checkbox" name="{group_name}[]" value="{filter_value}" {if filter_active}checked="checked"{/if}/>{filter_title} ({filter_quantity})</label></li>
					{/filters}
					</ul>
				{/if}
			</div>
		{/list_groups}
		{number_range_groups}
			<div class="reefine_number_range {group_name}_container">
			<h3 class="group_{group_name}"><label for="{group_name}">{label}</label></h3>			
				{filters} 
				<div class="number_range">
				<input type="text" name="{group_name}_min" id="{group_name}_min" placeholder="{filter_min}"
					value="{filter_min_value}" aria-label="Minimum value"/>
					&mdash; <input type="text" name="{group_name}_max" id="{group_name}_max" placeholder="{filter_max}"
					value="{filter_max_value}" aria-label="Maximum value"/>
				</div>
				{/filters} 
			</div>
		{/number_range_groups}
		<input type="submit" name="submit" id="reefine_submit" value="Search" />
	</div>
	
</div>
</div>
